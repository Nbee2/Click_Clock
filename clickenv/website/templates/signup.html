{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<div class="wrapper">
    <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
<div class="form-box register">
        <h2>Registration</h2>
        <form method="POST" action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="document-text"></ion-icon></span>
                <input type="text" required>
                <label>Full Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="document-text"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to terms & conditions</label>
            </div>
            <button type="submit" class="btn">Continue</button>
            <div class="register-login">
            <p>Already have an account? <a href="/login" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
{% endblock %}
